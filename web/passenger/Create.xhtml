<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PassengerCreateDlg" widgetVar="PassengerCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePassengerTitle}">
            <h:form id="PassengerCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{passengerController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatePassengerLabel_id}" for="id" />
                        <p:inputText id="id" value="#{passengerController.selected.id}" title="#{bundle.CreatePassengerTitle_id}" />
                        <p:outputLabel value="#{bundle.CreatePassengerLabel_firstName}" for="firstName" />
                        <p:inputText id="firstName" value="#{passengerController.selected.firstName}" title="#{bundle.CreatePassengerTitle_firstName}" />
                        <p:outputLabel value="#{bundle.CreatePassengerLabel_lastName}" for="lastName" />
                        <p:inputText id="lastName" value="#{passengerController.selected.lastName}" title="#{bundle.CreatePassengerTitle_lastName}" />
                        <p:outputLabel value="#{bundle.CreatePassengerLabel_email}" for="email" />
                        <p:inputText id="email" value="#{passengerController.selected.email}" title="#{bundle.CreatePassengerTitle_email}" />
                        <p:outputLabel value="#{bundle.CreatePassengerLabel_phone}" for="phone" />
                        <p:inputText id="phone" value="#{passengerController.selected.phone}" title="#{bundle.CreatePassengerTitle_phone}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{passengerController.create}" value="#{bundle.Save}" update="display,:PassengerListForm:datalist,:growl" oncomplete="handleSubmit(args,'PassengerCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PassengerCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
