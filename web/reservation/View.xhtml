<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ReservationViewDlg" widgetVar="ReservationViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewReservationTitle}">
            <h:form id="ReservationViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{reservationController.selected != null}">
                        <h:outputText value="#{bundle.ViewReservationLabel_id}"/>
                        <h:outputText value="#{reservationController.selected.id}" title="#{bundle.ViewReservationTitle_id}"/>
                        <h:outputText value="#{bundle.ViewReservationLabel_numberofpass}"/>
                        <h:outputText value="#{reservationController.selected.numberofpass}" title="#{bundle.ViewReservationTitle_numberofpass}"/>
                        <h:outputText value="#{bundle.ViewReservationLabel_allerrouteur}"/>
                        <h:outputText value="#{reservationController.selected.allerrouteur}" title="#{bundle.ViewReservationTitle_allerrouteur}"/>
                        <h:outputText value="#{bundle.ViewReservationLabel_passenger}"/>
                        <h:outputText value="#{reservationController.selected.passenger}" title="#{bundle.ViewReservationTitle_passenger}"/>
                        <h:outputText value="#{bundle.ViewReservationLabel_flight}"/>
                        <h:outputText value="#{reservationController.selected.flight}" title="#{bundle.ViewReservationTitle_flight}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ReservationViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
