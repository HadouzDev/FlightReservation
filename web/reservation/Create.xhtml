<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ReservationCreateDlg" widgetVar="ReservationCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateReservationTitle}">
            <h:form id="ReservationCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{reservationController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateReservationLabel_id}" for="id" />
                        <p:inputText id="id" value="#{reservationController.selected.id}" title="#{bundle.CreateReservationTitle_id}" />
                        <p:outputLabel value="#{bundle.CreateReservationLabel_numberofpass}" for="numberofpass" />
                        <p:inputText id="numberofpass" value="#{reservationController.selected.numberofpass}" title="#{bundle.CreateReservationTitle_numberofpass}" />
                        <p:outputLabel value="#{bundle.CreateReservationLabel_allerrouteur}" for="allerrouteur" />
                        <p:inputText id="allerrouteur" value="#{reservationController.selected.allerrouteur}" title="#{bundle.CreateReservationTitle_allerrouteur}" />
                        <p:outputLabel value="#{bundle.CreateReservationLabel_passenger}" for="passenger" />
                        <p:selectOneMenu id="passenger" value="#{reservationController.selected.passenger}" >
                            <f:selectItems value="#{passengerController.itemsAvailableSelectOne}"
                                           var="passengerItem"
                                           itemValue="#{passengerItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateReservationLabel_flight}" for="flight" />
                        <p:selectOneMenu id="flight" value="#{reservationController.selected.flight}" >
                            <f:selectItems value="#{flightController.itemsAvailableSelectOne}"
                                           var="flightItem"
                                           itemValue="#{flightItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{reservationController.create}" value="#{bundle.Save}" update="display,:ReservationListForm:datalist,:growl" oncomplete="handleSubmit(args,'ReservationCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ReservationCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
