<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ticketEditDlg" widgetVar="ticketEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditticketTitle}">
            <h:form id="ticketEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ticketController.selected != null}">
                        <p:outputLabel value="#{bundle.EditticketLabel_id}" for="id" />
                        <p:inputText id="id" value="#{ticketController.selected.id}" title="#{bundle.EditticketTitle_id}" />
                        <p:outputLabel value="#{bundle.EditticketLabel_depart}" for="depart" />
                        <p:inputText id="depart" value="#{ticketController.selected.depart}" title="#{bundle.EditticketTitle_depart}" />
                        <p:outputLabel value="#{bundle.EditticketLabel_arrive}" for="arrive" />
                        <p:inputText id="arrive" value="#{ticketController.selected.arrive}" title="#{bundle.EditticketTitle_arrive}" />
                        <p:outputLabel value="#{bundle.EditticketLabel_datedepart}" for="datedepart" />
                        <p:calendar id="datedepart" pattern="MM/dd/yyyy" value="#{ticketController.selected.datedepart}" title="#{bundle.EditticketTitle_datedepart}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditticketLabel_firstName}" for="firstName" />
                        <p:inputText id="firstName" value="#{ticketController.selected.firstName}" title="#{bundle.EditticketTitle_firstName}" />
                        <p:outputLabel value="#{bundle.EditticketLabel_lastName}" for="lastName" />
                        <p:inputText id="lastName" value="#{ticketController.selected.lastName}" title="#{bundle.EditticketTitle_lastName}" />
                        <p:outputLabel value="#{bundle.EditticketLabel_prix}" for="prix" />
                        <p:inputText id="prix" value="#{ticketController.selected.prix}" title="#{bundle.EditticketTitle_prix}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{ticketController.update}" value="#{bundle.Save}" update="display,:ticketListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ticketEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ticketEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
