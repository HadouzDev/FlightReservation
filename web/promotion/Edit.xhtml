<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PromotionEditDlg" widgetVar="PromotionEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPromotionTitle}">
            <h:form id="PromotionEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{promotionController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPromotionLabel_codepromo}" for="codepromo" />
                        <p:inputText id="codepromo" value="#{promotionController.selected.codepromo}" title="#{bundle.EditPromotionTitle_codepromo}" />
                        <p:outputLabel value="#{bundle.EditPromotionLabel_depart}" for="depart" />
                        <p:inputText id="depart" value="#{promotionController.selected.depart}" title="#{bundle.EditPromotionTitle_depart}" />
                        <p:outputLabel value="#{bundle.EditPromotionLabel_arrive}" for="arrive" />
                        <p:inputText id="arrive" value="#{promotionController.selected.arrive}" title="#{bundle.EditPromotionTitle_arrive}" />
                        <p:outputLabel value="#{bundle.EditPromotionLabel_porcentage}" for="porcentage" />
                        <p:inputText id="porcentage" value="#{promotionController.selected.porcentage}" title="#{bundle.EditPromotionTitle_porcentage}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{promotionController.update}" value="#{bundle.Save}" update="display,:PromotionListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PromotionEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PromotionEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
