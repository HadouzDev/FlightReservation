<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PromotionViewDlg" widgetVar="PromotionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPromotionTitle}">
            <h:form id="PromotionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{promotionController.selected != null}">
                        <h:outputText value="#{bundle.ViewPromotionLabel_codepromo}"/>
                        <h:outputText value="#{promotionController.selected.codepromo}" title="#{bundle.ViewPromotionTitle_codepromo}"/>
                        <h:outputText value="#{bundle.ViewPromotionLabel_depart}"/>
                        <h:outputText value="#{promotionController.selected.depart}" title="#{bundle.ViewPromotionTitle_depart}"/>
                        <h:outputText value="#{bundle.ViewPromotionLabel_arrive}"/>
                        <h:outputText value="#{promotionController.selected.arrive}" title="#{bundle.ViewPromotionTitle_arrive}"/>
                        <h:outputText value="#{bundle.ViewPromotionLabel_porcentage}"/>
                        <h:outputText value="#{promotionController.selected.porcentage}" title="#{bundle.ViewPromotionTitle_porcentage}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PromotionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
