      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <!--===============================================================================================-->	
        <link rel="icon" type="image/png" href="images/favicon.ico"/>
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css"></link>
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/font-awesome.min.css"></link>
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css"></link>
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css"></link>
        <!--===============================================================================================-->	
        <link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css"></link>

        <!--===============================================================================================-->

        <link rel="stylesheet" type="text/css" href="css/main.css"></link>
    </h:head>
    <h:body>

        <div class="limiter">
            <div class="container-login100"> 
                <div class="wrap-login100 p-t-85 p-b-20">
                    <h:form  class="login100-form validate-form">
                        <p:growl id="growl"  /> 
                        <span class="login100-form-title p-b-25">
                            Welcome
                        </span>
                        <span class="login100-form-avatar">
                            <img src="images/avatar-01.jpg" alt="AVATAR"/>
                        </span>

                        <div class="wrap-input100 validate-input m-t-65 m-b-35" data-validate = "Enter username" >
                            <p:outputLabel  for="userName" />
                            <p:inputText  class="input100" type="text"   id="userName" value="" title="userName" />
                            <span class="focus-input100" data-placeholder="Username"></span>
                        </div>

                        <div class="wrap-input100 validate-input m-b-50" data-validate="Enter password">
                            <p:outputLabel  for="password" />
                            <p:password  class="input100"  id="password" value="" title="Password" />

                            <span class="focus-input100" data-placeholder="Password"></span>
                        </div>

                        <div class="container-login100-form-btn">
                            <p:commandButton   class="login100-form-btn"    update="growl" 
                                               value="Se Connecter" >

                            </p:commandButton>
                        </div>

                        <ul class="login-more p-t-20">
                            <li class="m-b-8">
                                <span class="txt1">
                                    Forgot
                                </span>

                                <a href="#" class="txt2">
                                    Username / Password?
                                </a>
                            </li>

                            <li>
                                <span class="txt1">
                                    Donâ€™t have an account?
                                </span>

                                <a href="#" class="txt2">
                                    Sign up
                                </a>
                            </li>
                        </ul>
                    </h:form>
                </div>
            </div>
        </div>


        <div id="dropDownSelect1"></div>

        <!--===============================================================================================-->
        <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
        <!--===============================================================================================-->
        <script src="vendor/animsition/js/animsition.min.js"></script>
        <!--===============================================================================================-->
        <script src="vendor/bootstrap/js/popper.js"></script>
        <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
        <!--===============================================================================================-->
        <script src="vendor/select2/select2.min.js"></script>
        <!--===============================================================================================-->
        <script src="vendor/daterangepicker/moment.min.js"></script>
        <script src="vendor/daterangepicker/daterangepicker.js"></script>
        <!--===============================================================================================-->
        <script src="vendor/countdowntime/countdowntime.js"></script>
        <!--===============================================================================================-->
        <script src="js/main.js"></script>
    </h:body>




</html>
