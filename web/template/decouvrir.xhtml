                <div >
                    <center>

                        <h1>Pourquoi USMS-Airlines?</h1>  
<p>Nous offrons confort, fiabilité et le meilleur rapport qualité/prix à travers notre réseau s'étendant sur 50 pays.</p>

                    </center>
                </div>
      <b:row>
            <b:column col-sm="6" col-md="4">
                <b:thumbnail>
                    <img src="../resources/images/d1.jpg" alt="Generic placeholder thumbnail"/>
                    <f:facet name="caption">
                        <h3>HUBS</h3>
                        <p>USMS Airlines opère à partir de deux centres d’activités principaux - aéroport international de Sharjah à Sharjah, Émirats Arabes Unis et l'aéroport international Mohamed V de Casablanca, les transporteurs à faibles coûts au monde, rendant ainsi le voyage aérien parmi les plus accessibles et efficaces moyens de transport.</p>
                    </f:facet>
                </b:thumbnail>
            </b:column>
            <b:column col-sm="6" col-md="4">
                <b:thumbnail>
                    <img src="../resources/images/d2.jpg" alt="Generic placeholder thumbnail"/>
                    <f:facet name="caption">
                        <h3>AVIONS</h3>
                        <p>USMS Airlines exploite deux types d'avions, l'Airbus A320 et l'A321 Neo Long Range.Chaque intérieur de cabine est équipé de sièges très confortables, offrant l'un des espaces pour les jambes les plus spacieux et les plus économiques (mesuré du même point sur un siège au même point sur le siège avant).</p>
                    </f:facet>
                </b:thumbnail>
            </b:column>
             <b:column col-sm="6" col-md="4">
                <b:thumbnail>
                    <img src="../resources/images/d3.jpg" alt="Generic placeholder thumbnail"/>
                    <f:facet name="caption">
                        <h3>DISTINATIONS</h3>
                        <p>Nous vous offrons des vols vers plus de 150 destinations dans le Moyen Orient, l'Afrique du Nord, l'Asie et l'Europe. Plus de destinations viendront s'ajouter à notre réseau en 2020..</p>
                    </f:facet>
                </b:thumbnail>
            </b:column>
        </b:row>
