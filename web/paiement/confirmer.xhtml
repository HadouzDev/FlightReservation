    <h:head>
        <title> FST AirLines </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
        <meta charset="utf-8"/>
        <link href="../resources/css/layout.css" rel="stylesheet" type="text/css" media="all"/>
        <link href="../resources/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link rel="shortout icon" type="image/x-icon" href="#{resource['images/favion.png']}" />
        <link href="../resources/css/skdslider.css" rel="stylesheet" type="text/css"/>
        <ui:insert name="head"/>
        <script type="text/javascript" src="http://maps.google.com/maps/api/js?key=AIzaSyBDNr0iHK-GjfC5Oj_D3Us6j6a1gxLDAg8" sensor="false"/>

        <meta http-equiv="Content-Language" content="fr"/>

        <meta name="Identifier-URL" content="Faculté des Sciences et Techniques BenniMallal"/>

    <h:body id="top">
        <!-- ################################################################################################ --> 
        <!-- ################################################################################################ --> 
        <!-- ################################################################################################ -->
        <center>
            <ui:include src="../template/Header.xhtml"/>
        </center>
        <br></br>     
<div class="wrapper row4">
            <div class="rounded">
                <center>

                    <b:panel title="Paiement (INFO):" look="success">
                        <center>

                            <h:form>
                                <b:dataTable value="#{reservationController.items}" var="item">
                                    <b:dataTableColumn value="#{item.passenger.id}" label="CIN" />
                                    <b:dataTableColumn value="#{item.passenger.firstName}" label="NOM" />
   
                                    <b:dataTableColumn value="#{item.numberofpass}" label="PLACES" />
                                    <b:dataTableColumn value="#{item.allerrouteur}" label="RETOUR"  />


                                </b:dataTable>     <br></br>
                                <div  >
                                    <p:outputLabel value="Prix Total : "  />

                                  <p:outputLabel value=" #{reservationController.prixTotal()}DH"  />

                              </div>
                               <center><h:commandButton value="Confirmer"  action="#{reservationController.SavePaiement()}" class="btn btn-primary" style="width: 250px;"></h:commandButton></center> 

                            </h:form>
                        </center>
                    </b:panel> 

                </center>
            </div></div>
        <!-- ################################################################################################ -->
        <div class="wrapper row4">
            <div class="rounded">
                <footer id="footer" class="clear"> 
                    <!-- ################################################################################################ -->
                    <div class="one_third first">
                        <figure class="center">
                            <h:form prependId="false">
                                <p:gmap class="form-control" center="31.6445494,-8.020280299999968" id="map" zoom="15" type="ROADMAP" widgetVar="mapa"  model="#{mapController.addModel()}" style="width:100%;height:150px;"/>
                            </h:form>
                        </figure>
                    </div>
                    <div class="one_third">
                        <address>
                            Faculté Des Sciences Et Techniques<br/>
                            Mghila ,BeniMallal <br/>
                            <!--Postcode/Zip<br>-->
                            <br/>
                            <i class="fa fa-phone pright-10"></i> (+212) 524 44 44 44<br/>
                            <i class="fa fa-envelope-o pright-10"></i> <a href="#">contact@domain.com</a>
                        </address>
                    </div>
                    <div class="one_third">
                        <h:form rendered="#{etudiantController.dateAnnif()}">
                            <img src="http://imgur.com/download/nnX0TE3"  alt="Happy Birthday" />
                        </h:form>
                    </div>

                    <!-- ################################################################################################ --> 
                </footer>
            </div>
        </div>
        <!-- ################################################################################################ --> 
        <!-- ################################################################################################ --> 
        <!-- ################################################################################################ -->
        <div class="wrapper row5">
            <div id="copyright" class="clear">

                <p class="fl_left">Copyright &copy; 2020 - All Rights Reserved - <a href="#">FSTBm  -  MID1-2019/2020</a></p>
                <!-- ################################################################################################ --> 
            </div>
        </div>
        <!-- JAVASCRIPTS -->

        <script type="text/javascript">
            jQuery(document).ready(function () {
                jQuery('#demo1').skdslider({delay: 5000, animationSpeed: 2000, showNextPrev: false, showPlayButton: false, autoSlide: true, animationType: 'fading'});

                jQuery('#responsive').change(function () {
                    $('#responsive_wrapper').width(jQuery(this).val());
                    $(window).trigger('resize');
                });

            });
        </script>
        <script>
            document.getElementById("home").setAttribute("class", "active");
        </script>
        <script src="../resources/js/skdslider.js" type="text/javascript"></script>
        <script src="../resources/js/jquery.fitvids.min.js"></script>
